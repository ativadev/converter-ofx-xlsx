<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/static/converter/favicon.png" />
    <title>Conversor OFX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'converter/style.css' %}"
    />
  </head>
  <body>
    <div id="content">
      <form id="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h4>Selecione um arquivo .txt ou .ofx!</h4>
        <div class="input-group mb-3">
          {{ form }}
          <button id="submit" type="submit" class="btn btn-primary">
            Converter
          </button>
        </div>
      </form>
      <h4>Enviados anteriormente:</h4>
      {% if latest_uploads %}
      <ul>
        {% for file in latest_uploads %}
        <li>{{file.document}}</li>
        {% endfor %}
      </ul>
      {% else %}
      <p>Sem uploads!</p>
      {% endif %}
    </div>
  </body>
</html>
